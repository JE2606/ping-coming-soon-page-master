<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="images/logo.svg" alt="logo" class="logo">
        <h1>
            We are launching <strong>soon!</strong>
        </h1>
        <p class="slogan">
            Subscribe and get notified
        </p>
        <form action="" class="form">
            <div>
                <input type="email" placeholder="Your email address" class="input">
                <span class="message"></span>
            </div>
            <button type="submit">
                Notify Me
            </button>
        </form>
        <img src="images/illustration-dashboard.png" alt="displays" class="principal__img">

        <div class="links">
            <a href="#">
                <ion-icon name="logo-facebook" style="--crl:#1877f2;"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-twitter" style="--crl:#1da1f2;"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-instagram" style="--crl:#bc2a8d;"></ion-icon>
            </a>

        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
